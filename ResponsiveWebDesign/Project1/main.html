<!DOCTYPE html>
<html></html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">Certification Project 1</h1>
  <p id="description">This is my first project with html and css project.</p>
  <form id="survey-form">
    <label for="name" id="name-label">
      Enter your name:
      <input
        class="input-field"
        type="text"
        id="name"
        placeholder="name"
        required
      />
    </label>
    <label for="email" id="email-label">
      Enter your email:
      <input
        class="input-field"
        type="email"
        id="email"
        placeholder="mail"
        required
      />
    </label>
    <label for="number" id="number-label">
      Enter your age:
      <input
        class="input-field"
        type="number"
        id="number"
        min="1"
        max="200"
        placeholder="age"
      />
    </label>
    <label
      >How difficult was this project for you?
      <select class="input-field" id="dropdown">
        <option>select difficulty</option>
        <option>easy</option>
        <option>medium</option>
        <option>difficult</option>
      </select>
    </label>
    <p>Would you recommend this project for beginners to learn html and css?</p>
    <label
      >Yes
      <input id="yes" type="radio" name="radio" value="yes" />
    </label>
    <label
      >No
      <input id="no" type="radio" name="radio" value="no" />
    </label>
    <p>What new skills have you learned within this project?</p>
    <label>
      <input type="checkbox" value="skills" /> basic structure of html
    </label>
    <label> <input type="checkbox" value="skills" /> styling with css </label>
    <label>
      <input type="checkbox" value="skills" /> understanding of usage of
    </label>
    <label
      >Do you have any kind of suggestions to improve this project?
      <textarea
        class="input-field"
        placeholder="Leave further comments"
      ></textarea>
    </label>
    <input type="submit" />
  </form>
</body>
